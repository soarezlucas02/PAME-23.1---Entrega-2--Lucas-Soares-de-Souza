<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotfluxo</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header>
        <div class="logo__spotfluxo">
            <img class="imagem_spotfluxo" src="./assets/Spotify-Icon.png" alt="">
            <p class="frase__spotfluxo">Spotfluxo</p>
        </div>
    </header>
 
    <main>
        <div class="entrarNoSpotFluxo">
            <h1>Entrar no Spotfluxo</h1>

            <ul>
                <li><a class="botao__continuar" href="">Continuar com o Google</a></li>
                <li><a class="botao__continuar" href="">Continuar com o Facebook</a></li>
                <li><a class="botao__continuar" href="">Continuar com a Apple</a></li>
                <li><a class="botao__continuar" href="">Continuar com um número de telefone</a></li>
            </ul>

            <div class="login">
                <label for="usuario">Email ou nome de usuario</label>
                <input type="username" id="username" class="input-login" required placeholder="E-mail ou nome de usuário">

                <label for="senha">Senha</label>
                <input type="password" id="senha" class="input-login" required placeholder="Senha">

            </div>

        </div>
    </main>

    <footer>

    </footer>
    
</body>
</html>
