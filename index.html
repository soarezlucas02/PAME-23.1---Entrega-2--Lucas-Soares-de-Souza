<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotfluxo</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

</head>
<body>
    
    <header>
        <div class="logo__spotfluxo">
            <img class="imagem_spotfluxo" src="./assets/test-Icon.png" alt="">
            <p class="frase__spotfluxo">Spotfluxo</p>
        </div>
    </header>
 
    <main>
        <div class="entrarNoSpotFluxo">
            <h1>Entrar no Spotfluxo</h1>

            <ul class="opcoes__continuar">
                <li><a class="botao__continuar" target="_blank" href="https://www.google.com/"><img class="continuar__logo" src="./assets/Google-Icon.png" alt="logo google">Continuar com o Google</a></li>
                <li><a class="botao__continuar" target="_blank" href="https://www.facebook.com/"><img class="continuar__logo" src="./assets/Facebook-Icon.png" alt="facebook logo"> Continuar com o Facebook</a></li>
                <li><a class="botao__continuar" target="_blank" href="https://www.apple.com/br/"><img class="continuar__logo apple" src="./assets/./Apple-Icon.png" alt="apple logo"> Continuar com a Apple</a></li>
                <li><a class="botao__continuar" href=""><p class="continuar__numero">Continuar com um número de telefone</p></a></li>
            </ul>

            <form id="login" class="login">
                <label for="usuario" class="texto-usuario">Email ou nome de usuario</label>
                <input type="username" id="username" class="input-login" required placeholder="E-mail ou nome de usuário">

                <label for="senha" class="texto-usuario texto-senha">Senha</label>
                <div class="senha_container">
                    <input type="password" id="senha" class=" input-senha" required placeholder="Senha ">
                    <div onclick="showHide()" id="eye"></div>
                </div>


                <div class="lembrar_de_mim">
                    <section class="checkbox-modificado">
                        <input type="checkbox" id="checkbox" checked>
                        <label for="checkbox" class="checkbox-label"></label>
                    </section>
                    <label id="lembrar" for="checkbox" class="checkbox-frase">Lembrar de mim</label>
                </div>
            
                <button class="entrar" type="submit">Entrar</button>

                

            </form>

            <a class="esqueceu-senha inscreva-se" href="https://fluxoconsultoria.poli.ufrj.br/">Esqueceu sua senha?</a>

            <div class="inscrever">
                <p class="naoTemConta">Não tem uma conta?</p>
                <a class="inscreva-se" target="_blank" href="https://fluxoconsultoria.poli.ufrj.br/">Inscreva-se no Spotfluxo</a>
            </div>

        </div>
    </main>

    <footer>

    </footer>
    <script src="./script.js"></script>
</body>
</html>
